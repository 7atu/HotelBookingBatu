<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
</head>
<body>
    <h1>Rooms Available for Booking</h1>
    {{range .}}
    <div>
        <h2>{{.Name}}</h2>
        <p>{{.Description}}</p>
        <p>Price: ${{.Price}}</p>
        <a href="/book?room_id={{.ID}}">Book Now</a>
    </div>
    {{end}}
    <a href="/">Back to Home</a>
</body>
</html>
